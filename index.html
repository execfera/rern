<html>
    <body>
        <div id='content'></div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
            var content = "";
            jQuery.get("https://execfera.github.io/rern_chip/chip.json", function (chipData) {
                for (chip in chipData) {
                    content += `<img src="https://execfera.github.io/rern_chip/${chip.replace('+','')}.png"> `;
                }
                document.querySelector('#content').innerHTML += content;
            }, 'json');
        </script>
    </body>
</html>
